<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewport Synchronization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="viewports-container">
            <!-- Viewport A -->
            <div class="viewport-wrapper" id="viewport-a-wrapper">
                <div class="viewport-header">
                    <span class="viewport-label">Viewport A</span>
                    <div class="viewport-controls">
                        <button class="btn btn-spotlight" data-viewport="a">Spotlight</button>
                        <div class="follow-buttons" data-viewport="a">
                            <button class="btn-follow-circle" data-viewport="a" data-target="b">B</button>
                            <button class="btn-follow-circle" data-viewport="a" data-target="c">C</button>
                        </div>
                        <button class="btn btn-breakout" data-viewport="a">Breakout</button>
                    </div>
                </div>
                <canvas id="canvas-a" class="viewport-canvas"></canvas>
                <div class="viewport-overlay" id="overlay-a"></div>
            </div>

            <!-- Viewport B -->
            <div class="viewport-wrapper" id="viewport-b-wrapper">
                <div class="viewport-header">
                    <span class="viewport-label">Viewport B</span>
                    <div class="viewport-controls">
                        <button class="btn btn-spotlight" data-viewport="b">Spotlight</button>
                        <div class="follow-buttons" data-viewport="b">
                            <button class="btn-follow-circle" data-viewport="b" data-target="a">A</button>
                            <button class="btn-follow-circle" data-viewport="b" data-target="c">C</button>
                        </div>
                        <button class="btn btn-breakout" data-viewport="b">Breakout</button>
                    </div>
                </div>
                <canvas id="canvas-b" class="viewport-canvas"></canvas>
                <div class="viewport-overlay" id="overlay-b"></div>
            </div>

            <!-- Viewport C -->
            <div class="viewport-wrapper" id="viewport-c-wrapper">
                <div class="viewport-header">
                    <span class="viewport-label">Viewport C</span>
                    <div class="viewport-controls">
                        <button class="btn btn-spotlight" data-viewport="c">Spotlight</button>
                        <div class="follow-buttons" data-viewport="c">
                            <button class="btn-follow-circle" data-viewport="c" data-target="a">A</button>
                            <button class="btn-follow-circle" data-viewport="c" data-target="b">B</button>
                        </div>
                        <button class="btn btn-breakout" data-viewport="c">Breakout</button>
                    </div>
                </div>
                <canvas id="canvas-c" class="viewport-canvas"></canvas>
                <div class="viewport-overlay" id="overlay-c"></div>
                <div class="viewport-footer">
                    by <a href="https://www.johnhanacek.com" target="_blank" rel="noopener noreferrer">'JH'</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
